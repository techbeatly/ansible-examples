---
web_instance_type: t2.micro
 
ami_id: ami-f068a193 # Centos 7 in ap-southeast-1

web_instance_count: 1
ec2_volume_size: 8

web_security_groups:
  - sg_name: web-sg
    sg_description: This sg is for app instance
    sg_rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 0.0.0.0/0
      - proto: tcp #RDP
        from_port: 3389
        to_port: 3389
        cidr_ip: 0.0.0.0/0
       
 
